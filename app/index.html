    <title>Pages List</title>
    <style>


        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
        }

        .pages-list .pages-list__item {
            margin-bottom: 15px;

        }

        .pages-list .pages-list__item a {
            color: #1E2E3E;
            text-decoration: none;
        }

        .pages-list .pages-list__item a:hover {
            color: #3C8AC9;
        }

        .top-plate {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.5);

        }

        body {
            margin: 0;
        }

        .top-plate .img {
            width: 90px;
            height: auto;
        }

        .top-plate p {
            font-size: 40px;
            line-height: 1.1;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            font-family: sans-serif;
            margin: 0;

        }


        .center-plate {
            width: 100%;
            -webkit-box-flex: 1;
            -webkit-flex-grow: 1;
            -ms-flex-positive: 1;
            flex-grow: 1;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            max-width: 1400px;
            padding: 0 20px;
            margin: auto;
            box-sizing: border-box;
        }

        .center-plate ol {
            width: 100%;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-box-align: start;
            -webkit-align-items: flex-start;
            -ms-flex-align: start;
            align-items: flex-start;
            -webkit-box-pack: start;
            -webkit-justify-content: flex-start;
            -ms-flex-pack: start;
            flex-wrap: wrap;
            justify-content: flex-start;
            row-gap: 10px;
            -webkit-column-gap: 10px;
            -moz-column-gap: 10px;
            column-gap: 10px;
            margin: 0;
            margin-top: 60px;
            padding: 0;
            list-style: none
        }

        .center-plate ol li {
            width: calc((100% / 4) - (30px / 4));
            height: 120px
        }

        .center-plate ol li a {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            width: 100%;
            height: 100%;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            border: 1px solid #d9d9d9;
            position: relative;
        }

        .center-plate ol li a iframe {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;


            transform: scale(calc(1 / 6));
            transform-origin: 0 0;
        }

        .center-plate ol li a p {
            position: relative;
            z-index: 2;
            width: 100%;
            font-size: 18px;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            background: rgba(0, 0, 0, .15);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            color: #fff;
            margin: 0;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-transition: font-size .4s ease, color .3s ease;
            -o-transition: font-size .4s ease, color .3s ease;
            transition: font-size .4s ease, color .3s ease
        }

        .center-plate ol li a:hover p {
            font-size: 20px;
            color: #1877bd;
            -webkit-backdrop-filter: blur(0);
            backdrop-filter: blur(0);
            -webkit-transition: font-size .4s ease, color .3s ease;
            -o-transition: font-size .4s ease, color .3s ease;
            transition: font-size .4s ease, color .3s ease
        }

        @media screen and (max-width: 767px) {
            .center-plate ol {
                margin-top: 20px;
                row-gap: 10px;
                column-gap: 10px;
            }

            .center-plate ol li {
                width: calc(50% - 5px);
                height: 80px;
            }

            .top-plate {
                padding: 10px;
            }

            .top-plate .img {
                width: 60px;
            }
        }
    </style>
</head>
